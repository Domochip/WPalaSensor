name: Prepare Release

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: pio run

      - name: Get Versions
        id: versions
        run: |
          CUSTOM_APP_MODEL=$(grep -oP '(?<=#define CUSTOM_APP_MODEL ").*(?=")'  ./src/Main.h)
          echo "CUSTOM_APP_MODEL=${CUSTOM_APP_MODEL}" >> $GITHUB_ENV
          USTOM_APP_MODEL=$(grep -oP '(?<=#define CUSTOM_APP_MODEL "W).*(?=")'  ./src/Main.h)
          echo "USTOM_APP_MODEL=${USTOM_APP_MODEL}" >> $GITHUB_ENV
          VERSION_NUMBER=$(grep -oP '(?<=#define VERSION_NUMBER ").*(?=")'  ./src/Main.h)
          echo "VERSION_NUMBER=${VERSION_NUMBER}" >> $GITHUB_ENV

      - name: Rename Firmware
        run: |
          cp .pio/build/d1_mini/${{ env.CUSTOM_APP_MODEL }}.bin .pio/build/d1_mini/${{ env.CUSTOM_APP_MODEL }}.${{ env.VERSION_NUMBER }}.bin
          cp .pio/build/d1_mini/${{ env.CUSTOM_APP_MODEL }}.bin .pio/build/d1_mini/Wireless${{ env.USTOM_APP_MODEL }}.${{ env.VERSION_NUMBER }}.bin

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          tag_name: "${{ env.VERSION_NUMBER }}"
          generate_release_notes: true
          files: |
            .pio/build/d1_mini/${{ env.CUSTOM_APP_MODEL }}.${{ env.VERSION_NUMBER }}.bin
            .pio/build/d1_mini/Wireless${{ env.USTOM_APP_MODEL }}.${{ env.VERSION_NUMBER }}.bin
