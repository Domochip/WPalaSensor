<div id="applicationName" style="display: none;">WirelessPalaSensor</div>
<div id="shortApplicationName" style="display: none;">WPalaSensor</div>

<h2 class="content-subhead">PalaSensor<span id="l">
        <h6 style="display:inline"><b> Loading...</b></h6>
    </span></h2>
<h4>Home Automation</h4>
Protocol: <span id="haprotocol"></span><br>
<span id="hahttplastrespcodee" style='display:none'>Last HTTP response code: <span id="hahttplastrespcode"></span><br></span>
<span id="hamqttstatuse" style='display:none'>Connection State: <span id="hamqttstatus"></span><br></span>
<span id="haslasttempe" style='display:none'>Last HA Temperature: <span id="haslasttemp"></span><br></span>
<span id="haslasttempagee" style='display:none'>Last HA Temperature Age: <span id="haslasttempage"></span> seconds<br></span>
<h4>WPalaControl/CBox</h4>
<span id="cbs1"></span><br>
<span id="cbs2"></span><br>
<h4>Built-In Temperature</h4>
Temperature: <span id="owt"></span> (<span id="owu"></span>Used)<br>
<h4>WPalaSensor output</h4>
Pushed Temperature <span id="pt"></span> (pos: <span id="p50"></span>/<span id="p5"></span>)<br>

<script>
    //QuerySelector Prefix is added by load function to know into what element queySelector need to look for
    //var qsp = '#contentX ';

    getJSON("/gs" + qsp[8],
        function (GS) {
            for (k in GS) {
                if ((e = $(qsp + '#' + k)) != undefined) e.innerHTML = GS[k];
            }

            $(qsp + "#hahttplastrespcodee").style.display = (GS["hahttplastrespcode"] ? '' : 'none');
            $(qsp + "#hamqttstatuse").style.display = (GS["hamqttstatus"] ? '' : 'none');
            $(qsp + "#haslasttempe").style.display = (GS["haslasttemp"] ? '' : 'none');
            $(qsp + "#haslasttempagee").style.display = (GS["haslasttempage"] ? '' : 'none');

            fadeOut($(qsp + "#l"));
        },
        function () {
            $(qsp + "#l").innerHTML = '<h4 style="display:inline;color:red;"><b> Failed</b></h4>';
        }
    );
</script>
